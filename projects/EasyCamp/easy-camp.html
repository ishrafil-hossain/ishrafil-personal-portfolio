<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Camping</title>
    <!-- font awesome cdn link  -->
    <script src="https://kit.fontawesome.com/e149e933c2.js" crossorigin="anonymous"></script>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: rgba(27, 31, 34, 0.85);
            padding: 5px;
        }

        h1 {
            font-size: 2.1rem;
            line-height: 1.4;
            letter-spacing: 0.5rem;
            text-align: center;
            color: white;
            margin-top: 50px;
        }

        .btn {
            color: crimson;
        }
    </style>

</head>

<body>
    <h1 data-aos="fade-left">Easy Camping</h1>

    <div data-aos="slide-down" id="carouselExampleControls" class="carousel slide container" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/photo-1.PNG" class="d-block w-100" alt="..." style="width:640px;height:360px">
            </div>
            <div class="carousel-item">
                <img src="./images/photo-2.PNG" class="d-block w-100" alt="..." style="width:640px;height:360px">
            </div>
            <div class="carousel-item">
                <img src="./images/photo-3.PNG" class="d-block w-100" alt="..." style="width:640px;height:360px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <i style="font-size: 60px" class="fas fa-arrow-alt-circle-left btn"></i>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <i style="font-size: 60px" class="fas fa-arrow-alt-circle-right btn"></i>
            <span class="sr-only">Next</span>
        </button>
    </div>

    <ul class="container text-light mt-5 fs-5">
        <li data-aos="fade-right">Easy Camping is a responsive web‑based camp booking applications.</li>
        <li data-aos="fade-left">To book a camp, the user must be logged in.</li>
        <li data-aos="fade-right">This project‑based on CRUD[Create, Read, Update, Delete] operation.</li>
        <li data-aos="fade-left">Technology : React, React Bootstrap, Node, Express, MongoDB, Firebase
            .</li>
    </ul>

    <!-- aos data  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 40,
            delay: 0,
            duration: 2000,
            easing: 'ease',
            once: false,
            // mirror: false, 
            anchorPlacement: 'top-bottom',
        });
    </script>

    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
